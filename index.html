<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMPM 121 - Final Game</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="lib/phaser.js"></script>
    <script src="src/prefabs/Cell.js"></script>
    <script src="src/prefabs/Grid.js"></script>

<body>
    <div id="title">
        <h1>Mining Simulator</h1>
    </div>
    <div id="game-container">
        <div id="phaser-game"></div>
        <div id="info-panel">
            <div id="info-panel-left">
                <h2>Collect<br>1000 Resources<br>to Win!</h2>
            </div>

                <h2>Player Stats</h2>
                <div id="resourceDisplay">Resources: 100<br>Turns: 0<br>Buildings Placed: 0</div>
            </div>
            <div id="info-panel-right">
                <h2>Actions</h2>
                <button id="buyDrillButton">Buy Drill</button>
                <button id="buyExcavatorButton">Buy Excavator</button>
                <button id="buyDemolitionPlantButton">Buy Demolition Plant</button>
                <button id="nextRoundButton">Start Next Round</button>
            </div>
        </div>
